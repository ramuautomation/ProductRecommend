# apprunner.yaml (use Python 3.11 runtime so package wheels match)
version: 1.0
runtime: python3

build:
  commands:
    pre-build:
      - python -m pip install --upgrade pip
    build:
      - pip install -r requirements.txt
      - python download_nltk.py || echo "download_nltk.py not found or failed"
    post-build:
      - echo "build finished"

run:
  # Lock to Python 3.11 for the build/runtime environment
  runtime-version: 3.11
  command: >
    gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --timeout 120
  network:
    port: 8080

run:
  env:
    - name: FLASK_ENV
      value: "production"
