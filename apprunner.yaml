version: 1.0
runtime: python3

build:
  commands:
    preBuild:
      - python -V
      - python -m pip install --upgrade pip
      - pip --version
    build:
      - pip install -r requirements.txt
      - python download_nltk.py || echo "download_nltk.py missing or failed"
    postBuild:
      - echo "build finished"

run:
  runtime-version: "3.11"
  command: "gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --timeout 120"
  network:
    port: 8080
  env:
    - name: FLASK_ENV
      value: "production"
