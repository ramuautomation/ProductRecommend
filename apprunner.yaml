version: 1.0
runtime: python3

build:
  commands:
    build:
      - pip install -r requirements.txt
      - python download_nltk.py || echo "no download script"

run:
  # omit runtime-version
  command: "gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --timeout 120"
  network:
    port: 8080
  env:
    - name: FLASK_ENV
      value: "production"
